{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg'%});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'index' %}">Домашняя <i class="ion-ios-arrow-forward"></i></a></span> <span>Проекты <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Проекты</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-no-pb">
	  <div class="container-fluid px-md-0">
        <div class="row no-gutters">
          {% for project in projects_list %}
          <div class="col-md-4 ftco-animate">
            <div class="work img d-flex align-items-end" style="background-image: url({{ project.photo.url }});">
              <a href="{{ project.photo.url }}" class="icon image-popup d-flex justify-content-center align-items-center">
	    		<span class="icon-expand"></span>
	    	  </a>
              <div class="desc w-100 px-4">
	            <div class="text w-100 mb-3">
				  <span>{{ project.location }}</span>
				  <h2><a href="work-single.html">{{ project.title }}</a></h2>
	            </div>
              </div>
            </div>
          </div>
		  {% endfor %}
        </div>
      </div>
	</section>

{% endblock %}
