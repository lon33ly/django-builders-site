{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'index' %}">Домашняя <i class="ion-ios-arrow-forward"></i></a></span> <span>Наша команда <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Наша команда</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
    	<div class="container-fluid px-md-5">
        <div class="row">
			{% for person in team_list %}
        	<div class="col-lg-3 col-sm-6">
        		<div class="block-2 ftco-animate">
	            <div class="flipper">
	              <div class="front" style="background-image: url({{ person.photo.url }});">
	                <div class="box">
	                  <h2>{{ person.name }}</h2>
	                  <p>{{ person.position }}</p>
	                </div>
	              </div>
	              <div class="back">
	                <!-- back content -->
	                <blockquote>
	                  <p>{{ person.description }}</p>
	                </blockquote>
	                <div class="author d-flex">
	                  <div class="image align-self-center">
	                    <img src={{ person.photo.url }} alt={{ person.name }}>
	                  </div>
	                  <div class="name align-self-center ml-3">{{ person.name }}<span class="position">{{ person.position }}</span></div>
	                </div>
	              </div>
	            </div>
	          </div>
        	</div>
			{% endfor %}
        </div>
      </div>
    </section>

{% endblock %}
